<div class="container-fluid">
    <div class="row container border bg-light rounded mb-3 shadow-lg bg-body rounded-4">
        <div class="col">
            <div class="fs-5 my-3">Select add-ons</div>
            <p class="fw-light">Add-ons are valid for 1 year</p>
        </div>
        <div class="container">
            <div class="border bg-light rounded mb-4 p-3" [ngClass]="{ 'selected': this.vehicle.accCover }">
                <div class="bi bi-person-plus fs-5"> Personal accident cover</div>
                <p class="mt-3 fw-light">This add-on covers accidental injury or death of the bike owner
                    <span>(sum insured up to Rs. 15 lakh)</span>
                </p>
                <hr>
                <div class="cold d-flex justify-content-between align-items-center">
                    <div class="fw-bold">â‚¹350</div>
                    <button class="btn btn-outline-success" (click)="addCover()">{{addbtn}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="fs-4">{{addedPremium | currency:'INR'}} <span class="fs-6">+ GST</span></div>
                    <button type="submit" class="btn btn-success" (click)="changeView()">Continue</button>
                </div>
            </div>
        </div>
    </div>
</div>
